services:
  db:
    image: postgres:15
    env_file: .env
    environment:
      # These match your new .env exactly
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
      - postgres_data:/var/lib/postgresql/data

  engine:
    build: ./engine-python
    env_file: .env
    environment:
      RAPID_API_KEY: ${RAPID_API_KEY}
      # Standardizing to one password variable name for your Python scripts
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_DB: ${POSTGRES_DB}
      DB_HOST: db
    depends_on:
      - db

  backend:
    build: ./backend-node
    env_file: .env
    ports:
      - "3000:3000"
    environment:
      # Passing these so server.js can use process.env.POSTGRES_PASSWORD
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_DB: ${POSTGRES_DB}
      DB_HOST: db
    depends_on:
      - db

volumes:
  postgres_data: