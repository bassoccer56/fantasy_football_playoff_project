<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFL Player List</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #0f172a; color: #f8fafc; margin: 0; padding: 40px; }
        .container { max-width: 1000px; margin: 0 auto; }
        h1 { color: #38bdf8; text-transform: uppercase; }
        .table-wrapper { background: #1e293b; border-radius: 12px; overflow: hidden; }
        table { width: 100%; border-collapse: collapse; text-align: left; }
        th { background: #334155; color: #94a3b8; padding: 15px 20px; }
        td { padding: 15px 20px; border-bottom: 1px solid #334155; }
        .team-tag { background: #0ea5e9; color: white; padding: 3px 10px; border-radius: 6px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèà NFL Player List</h1>
        <div class="table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th>Player Name</th>
                        <th>Position</th>
                        <th>Team</th>
                        <th>Points</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    </tbody>
            </table>
        </div>
    </div>

    <script>
        async function loadPlayers() {
            try {
                const response = await fetch('/players');
                const players = await response.json();
                const tbody = document.getElementById('tableBody');
                
                tbody.innerHTML = players.map(p => `
                    <tr>
                        <td><strong>${p.name}</strong></td>
                        <td>${p.position}</td>
                        <td><span class="team-tag">${p.team || 'FA'}</span></td>
                        <td>${p.points}</td>
                    </tr>
                `).join('');
            } catch (e) {
                console.error("Fail:", e);
            }
        }
        loadPlayers();
    </script>
</body>
</html>
