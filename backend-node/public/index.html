<!DOCTYPE html>
<html>
<body>
    <h1>Fantasy Playoff Injury Report</h1>
    <div id="data">Loading...</div>
    <script>
        fetch('/api/injuries')
            .then(r => r.json())
            .then(data => {
                const html = data.map(i => `<p><b>${i.player_name} (${i.team_abv})</b>: ${i.description} - ${i.status}</p>`).join('');
                document.getElementById('data').innerHTML = html;
            });
    </script>
</body>
</html>
